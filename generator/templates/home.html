{% extends 'layout.html' %} {% block content %}
<div class="col-md-4 offset-md-4">
  <form
    action="{% url 'password' %}"
    method="get"
    class="card card-body p-5"
    style="background-color: #121212"
  >
    <h3>Password Generator</h3>
    <label for="length">Select the length of your password:</label>
    <select name="length" id="length" class="form-control">
      <option value="6">6 characters</option>
      <option value="8">8 Characters</option>
      <option value="10">10 Characters</option>
      <option value="12">12 Characters</option>
      <option value="14">14 Characters</option>
      <option value="16">16 Characters</option>
      <option value="18">18 Characters</option>
    </select>
    <div class="form-check form-switch my-2">
      <label for="uppercase" class="from-check-label">Uppercase</label>
      <input
        type="checkbox"
        name="uppercase"
        id="uppercase"
        class="form-check-input"
      />
    </div>
    <div class="form-check form-switch my-2">
      <label for="special" class="from-check-label">Special Characters</label>
      <input
        type="checkbox"
        name="special"
        id="special"
        class="form-check-input"
      />
    </div>
    <div class="form-check form-switch my-2">
      <label for="numbers" class="from-check-label">Numbers</label>
      <input
        type="checkbox"
        name="numbers"
        id="numbers"
        class="form-check-input"
      />
    </div>
    <button class="btn btn-outline-primary">Generate</button>
  </form>

  {% if password %}
  <div class="card card-body p-5 text-center" style="background-color: #214397">
    <h4>Your Password:</h4>
    <p>{{ password }}</p>
  </div>
  {% endif %}
</div>

{% endblock %}
